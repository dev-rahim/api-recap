<!doctype html>
<html lang="en">

<head>
    <title>The Sports Db</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->

</head>

<body>
    <header>
        <!-- place navbar here -->
        <h1 class="text-center m-3 text-success">Welcome to Sports DB</h1>
        <div id="searchBox" class="w-50 mx-auto">
            <div class="form-inline d-flex">
                <input id="searchInput" class="form-control mx-2" type="search" placeholder="Search player by name"
                    aria-label="Search">
                <button id="search-btn" onclick="loadData()" class="btn btn-outline-success my-sm-0">Search</button>
            </div>
        </div>
        <div id="playerDetails" class="w-50 mx-auto">
        </div>
    </header>
    <main>
        <div id="searchResult" class="d-flex row-cols-3 flex-wrap  g-5">

        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <script src="js/the-sports-db.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
